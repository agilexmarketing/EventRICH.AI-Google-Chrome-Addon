<!DOCTYPE html>
<html lang="en" class="theme-loading">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    		<title>EventRICH.AI Pixel Helper</title>
    <link rel="stylesheet" href="styles.global.css" />
    <style>
      html, body {
        min-width: 480px;
        min-height: 200px;
        max-height: 600px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }
      html.dark, body.dark {
        background-color: #111827; /* gray-900 */
      }
      #root {
        min-width: 480px;
        min-height: 200px;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      /* Enhanced dynamic popup resizing based on content */
      .popup-container {
        min-height: fit-content;
        max-height: 580px;
        overflow-y: auto;
        overflow-x: hidden;
        transition: min-height 0.3s ease-in-out, max-height 0.3s ease-in-out;
      }
      
      /* No events state - minimal height */
      .no-events-container {
        min-height: 200px;
        max-height: 250px;
      }
      
      /* Single tracker state - compact */
      .single-tracker-container {
        min-height: 180px;
        max-height: 280px;
      }
      
      /* Few trackers state - small */
      .few-trackers-container {
        min-height: 220px;
        max-height: 320px;
      }
      
      /* Medium trackers state - moderate */
      .medium-trackers-container {
        min-height: 280px;
        max-height: 380px;
      }
      
      /* Standard state - normal */
      .standard-container {
        min-height: 340px;
        max-height: 450px;
      }
      
      /* Many expanded accordions - larger */
      .many-expanded-container {
        min-height: 420px;
        max-height: 560px;
      }
      
      /* Large content (filters, debug, scripts) - maximum */
      .large-content-container {
        min-height: 480px;
        max-height: 580px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="popup.js"></script>
  </body>
</html>
