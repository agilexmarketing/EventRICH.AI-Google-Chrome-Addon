<!DOCTYPE html>
<html lang="en" class="theme-loading">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    		<title>EventRICH.AI Pixel Helper</title>
    <link rel="stylesheet" href="styles.global.css" />
    <style>
      html, body {
        min-width: 480px;
        min-height: 200px;
        max-height: 600px;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background-color: white;
      }
      html.dark, body.dark {
        background-color: #111827; /* gray-900 */
      }
      #root {
        min-width: 480px;
        min-height: 200px;
        max-height: 600px;
        display: flex;
        flex-direction: column;
      }
      
      /* Ensure popup resizes based on content */
      .popup-container {
        min-height: fit-content;
        max-height: 580px;
        overflow-y: auto;
      }
      
      /* No events state - smaller height */
      .no-events-container {
        min-height: 250px;
      }
      
      /* Few events state - medium height */
      .few-events-container {
        min-height: 300px;
      }
      
      /* Many events state - allow scrolling */
      .many-events-container {
        min-height: 400px;
        max-height: 580px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="popup.js"></script>
  </body>
</html>
